<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="dialog.css">
</head>
<body>

<button id="closeButton" class="closeButton">x</button>
<h1 id="header"></h1>
<div id="initialText" class="hidden">
    <p>You haven't seen this word before! Would you like to look it up?</p>
    <button id="lookupButton">Yes</button>
</div>
<div id="alreadySeen" class="hidden">
    <p>You've seen this word before! Can you remember what it means?</p>
    <div id="plot"></div>
    <button id="hintButton">Hint</button>
    <button id="showAnswerButton">Show Answer</button>
</div>
<div id="hint" class="hidden">
    <p>You've seen this word used in this context before:</p>
    <p id="contextParagraph"></p>
    <button id="nextHintButton">Next Hint</button>
    <button id="hintShowAnswerButton">Show Answer</button>
</div>
<div id="result" class="hidden">
    <p id="furigana"></p>
    <p id="pos"></p>
    <p id="definition"></p>
</div>
<div id="loadingSpinner" class="hidden loader"></div>

<!--<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>-->
<script src="d3.js"></script>
<script src="plot.js"></script>
<script src="dialog.js"></script>
</body>
</html>
